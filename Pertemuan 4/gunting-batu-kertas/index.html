<html>
	<head>
		<title>G - B - K</title>
		<link rel="icon" href="icon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Gunting Batu Kertas</h1>

			<div class="item">

				<h3>Pilihan Anda</h3>
				<img id="pilihanAnda" src="gunting.png" style="visibility: hidden;" />
			</div>
			<div class="item">

			</div>
		</div>
		
		<div class="container-3 pilihan">
			<div class="item">
				<img id="gunting" src="gunting.png" />
			</div>
			<div class="item">
				<img id="batu" src="batu.png" />
			</div>
			<div class="item">
				<img id="kertas" src="kertas.png" />
			</div>
		</div>
		<script src="main.js"></script>
